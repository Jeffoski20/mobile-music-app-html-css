<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css" />
    <title>mymusic Africa</title>
</head>

<body>

    <div class="main-wrapper">
        <div class="top-bar">
            <div class="logo-wrapper">
                <img class="logo" src="./assets/images/logo.png" />
            </div>
        </div>

        <div class="hero-container">
            <div class="hero-content-wrapper">
                <div class="hero-content">
                    <h1 class="hero-title">Subscribe once <span>for unlimited downloads</span></h1>
                    <button class="hero-button">CLICK HERE</button>
                </div>
                <div class="hero-image-wrapper">
                    <img class="hero-image" src="./assets/images/hero-image.png"/>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-content">
                <img class="search-icon" src="./assets/images/search-icon.png"/>
                <form>
                    <input class="search-input-field" type="text" placeholder="Search for Artist, Album or Song" />
                </form>
            </div>
        </div>

        <div class="sections-wrapper">
            <ul class="sections">
                <!-- NEW SONGS -->
                <li class="section">
                    <div class="section-new-songs">
                        <div class="section-header">
                            <h1 class="section-title">New Songs</h1>
                            <button class="section-btn-more">View all <img src="./assets/images/next.svg"/></button>
                        </div>
                        <div class="section-content">
                            <div class="new-songs-wrapper">
                                <div class="new-song-item">
                                    <div class="new-song-image-wrapper">
                                        <img class="new-song-image" src="./assets/images/new-song-1.png" />
                                    </div>
                                    <h2 class="new-song-title">Whine Am</h2>
                                    <span class="new-song-artist">Magnum</span>
                                </div>
                                <div class="new-song-item">
                                    <div class="new-song-image-wrapper">
                                        <img class="new-song-image" src="./assets/images/new-song-2.png" />
                                    </div>
                                    <h2 class="new-song-title">Unripe PawPaw</h2>
                                    <span class="new-song-artist">Zlatan Ibile</span>
                                </div>
                                <div class="new-song-item">
                                    <div class="new-song-image-wrapper">
                                        <img class="new-song-image" src="./assets/images/new-song-3.png" />
                                    </div>
                                    <h2 class="new-song-title">Take It</h2>
                                    <span class="new-song-artist">Rudeboy</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- END OF NEW SONGS -->

                <li class="section">
                    <div class="section-popular-songs">
                        <div class="section-header">
                            <h1 class="section-title">Popular Songs</h1>
                            <button class="section-btn-more">View all <img src="./assets/images/next.svg"/></button>
                        </div>
                        <div class="section-content popular-songs-content">
                            <div class="popular-songs-wrapper">
                                <div class="popular-song-item">
                                    <div class="popular-song-image-wrapper">
                                        <img class="popular-song-image" src="./assets/images/popular-song-1.png" />
                                    </div>
                                    <div class="popular-song-item-details">
                                        <h2 class="popular-song-title">Gelato</h2>
                                        <span class="popular-song-artist">DJ Cuppy ft. Zlatan</span>
                                    </div>
                                </div>
                                <div class="popular-song-item">
                                    <div class="popular-song-image-wrapper">
                                        <img class="popular-song-image" src="./assets/images/popular-song-2.png" />
                                    </div>
                                    <div class="popular-song-item-details">
                                        <h2 class="popular-song-title">Scatter</h2>
                                        <span class="popular-song-artist">FireBoy DML</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
